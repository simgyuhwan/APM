<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APM Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
<h1>APM Dashboard</h1>
<div class="charts">
  <div class="chart-container">
    <div class="time-range-buttons">
      <button onclick="loadMemoryDate('1h')" class="custom-button">1 Hour</button>
      <button onclick="loadMemoryDate('3h')" class="custom-button">3 Hours</button>
      <button onclick="loadMemoryDate('6h')" class="custom-button">6 Hours</button>
      <button onclick="loadMemoryDate('12h')" class="custom-button">12 Hours</button>
      <button onclick="loadMemoryDate('24h')" class="custom-button">24 Hours</button>
      <button onclick="loadMemoryDate('7d')" class="custom-button">7 Days</button>
      <button onclick="loadMemoryDate('30d')" class="custom-button">30 Days</button>
    </div>
    <canvas id="memoryLineChart"></canvas>
  </div>
  <div class="chart-container">
    <div class="time-range-buttons">
      <button onclick="loadCPUDate('1h')" class="custom-button">1 Hour</button>
      <button onclick="loadCPUDate('3h')" class="custom-button">3 Hours</button>
      <button onclick="loadCPUDate('6h')" class="custom-button">6 Hours</button>
      <button onclick="loadCPUDate('12h')" class="custom-button">12 Hours</button>
      <button onclick="loadCPUDate('24h')" class="custom-button">24 Hours</button>
      <button onclick="loadCPUDate('7d')" class="custom-button">7 Days</button>
      <button onclick="loadCPUDate('30d')" class="custom-button">30 Days</button>
    </div>
    <canvas id="cpuLineChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="memoryPieChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="cpuPieChart"></canvas>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
