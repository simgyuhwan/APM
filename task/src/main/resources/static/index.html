<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APM Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>APM Dashboard</h1>
<div class="controls">
  <label for="start">Start:</label>
  <input type="datetime-local" id="start" name="start">
  <label for="stop">Stop:</label>
  <input type="datetime-local" id="stop" name="stop">
  <button onclick="loadHistoricalData()">Load Data</button>
</div>
<div class="charts">
  <div class="chart-container">
    <canvas id="memoryLineChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="cpuLineChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="memoryPieChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="cpuPieChart"></canvas>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
