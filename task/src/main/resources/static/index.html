<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APM Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
<h1>APM Dashboard</h1>
<div class="controls">
  <label for="start">Start:</label>
  <div class="date-time-input">
    <input type="datetime-local" id="start" name="start" class="custom-datetime-input">
  </div>
  <label for="stop">Stop:</label>
  <div class="date-time-input">
    <input type="datetime-local" id="stop" name="stop" class="custom-datetime-input">
  </div>
  <button onclick="loadHistoricalData()" class="custom-button">Load Data</button>
</div>
<div class="charts">
  <div class="chart-container">
    <canvas id="memoryLineChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="cpuLineChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="memoryPieChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="cpuPieChart"></canvas>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
